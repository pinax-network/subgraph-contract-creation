services:
  ipfs:
    image: ipfs/kubo:v0.17.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs:Z

  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-cmax_connections=200"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      # FIXME: remove this env. var. which we shouldn't need. Introduced by
      # <https://github.com/graphprotocol/graph-node/pull/3511>, maybe as a
      # workaround for https://github.com/docker/for-mac/issues/6270?
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data:Z

  pgweb:
    image: sosedoff/pgweb:0.11.12
    restart: on-failure
    ports:
      - "8081:8081"
    command: ["pgweb", "--bind=0.0.0.0", "--listen=8081", "--binary-codec=hex"]
    links:
      - postgres:postgres
    environment:
      - DATABASE_URL=postgres://graph-node:let-me-in@postgres:5432/graph-node?sslmode=disable
    depends_on:
      - postgres

  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    env_file: ".api_key.env"
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: https://eth.rpc.pinax.network/v1/${PINAX_KEY}/
      GRAPH_LOG: info
      GRAPH_NODE_CONFIG: /root/config.toml
    volumes:
     - ./config.toml:/root/config.toml

  subgraph-deployer:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - graph-node
    environment:
      # Necessary Graph Node environment variables for deployment
      GRAPH_NODE_URL: 'http://graph-node:8020'
      GRAPH_NODE_INDEXER: 'http://graph-node:8030'
      IPFS_ENDPOINT: 'http://ipfs:5001'
      ETH_RPC: https://eth.rpc.pinax.network/v1/${PINAX_KEY}/
      SUBGRAPH_VERSION: 'v0.0.1'
    working_dir: /app/subgraph-contract-creation/subgraphs/eth
    command: ["make", "deploy"]